<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qui sóc? — Grease</title>
<style>
  :root{--bg:#0e0d13;--panel:#17161f;--text:#f6f6fb;--accent:#ff2d55;--accent2:#ffd400;--muted:#cfcfe6;--ok:#32d74b;--bad:#ff453a;--line:#262433;
        --lightbtn:#e9e9ef;--lighttxt:#14131b;--blue:#2d7fff;}
  html,body{height:100%;margin:0;background:radial-gradient(circle at 30% 15%,rgba(255,45,85,.13),transparent 40%),radial-gradient(circle at 75% 85%,rgba(255,212,0,.10),transparent 45%),linear-gradient(180deg,#0b0a10 0%,#13121a 60%,#0b0a10 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Helvetica,Arial,Noto Sans,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol}
  .wrap{max-width:1100px;margin:0 auto;padding:clamp(12px,3vw,28px)}
  .version{position:fixed;top:6px;right:8px;font-size:10px;opacity:.55;color:#fff;background:rgba(0,0,0,.35);padding:2px 6px;border-radius:6px;border:1px solid rgba(255,255,255,.15);z-index:9999}
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:14px;margin:8px 0 10px}
  .brand h1{font-size:clamp(22px,5vw,44px);margin:0;font-weight:900;letter-spacing:.5px;text-shadow:0 0 6px rgba(255,45,85,.6),0 0 18px rgba(255,45,85,.45),0 0 30px rgba(255,212,0,.35)}
  .logo{width:160px;height:80px;object-fit:contain;border-radius:8px;background:#111;border:1px solid var(--line)}
  .menuPanel{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:10px 14px;box-shadow:0 10px 30px rgba(0,0,0,.35);backdrop-filter:blur(4px)}
  .menu{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .btn{border:0;padding:10px 14px;border-radius:12px;font-size:15px;font-weight:800;cursor:pointer}
  .btn.ok{background:linear-gradient(180deg,#32d74b,#1a8f2b);color:#fff;box-shadow:0 6px 20px rgba(50,215,75,.35)}
  .btn.gray{background:var(--lightbtn);color:var(--lighttxt);box-shadow:none;border:1px solid rgba(0,0,0,.08)}
  .btn.blue{background:var(--blue);color:#fff;box-shadow:0 6px 20px rgba(45,127,255,.35)}
  .btn.dark{background:#24232e;color:#ddd;box-shadow:none;border:1px solid rgba(255,255,255,.1)}

  .toggle{position:relative;display:inline-flex;align-items:center;gap:8px;background:#24232e;color:#fff;border:1px solid rgba(255,255,255,.15);border-radius:999px;padding:8px 12px;font-weight:800;cursor:pointer;transition:all .15s ease}
  .toggle .dot{width:16px;height:16px;border-radius:50%;background:#7a7a85;box-shadow:inset 0 0 0 2px rgba(255,255,255,.15)}
  .toggle.active{background:#1e2a4a;border-color:#2b4ea8;box-shadow:0 6px 20px rgba(45,127,255,.25) inset, 0 0 0 1px rgba(45,127,255,.35)}
  .toggle.active .dot{background:#2d7fff;box-shadow:inset 0 0 0 2px rgba(255,255,255,.25)}
  .toggle span.lbl{letter-spacing:.2px}

  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#24232e;color:#eee;font-size:12px;border:1px solid rgba(255,255,255,.08)}
  .timer{font-weight:900;font-size:18px;padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:#14131b}
  .timer.low{color:var(--bad);box-shadow:0 0 18px rgba(255,69,58,.35) inset}
  @keyframes blink { 50% { opacity: .3; } }
  .blink{ animation: blink .6s step-end infinite; }
  .progress{margin-left:auto;color:var(--muted);font-weight:700}
  .panel{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:clamp(12px,2.8vw,22px);box-shadow:0 10px 30px rgba(0,0,0,.35);backdrop-filter:blur(4px);margin-top:14px}
  .game{margin-top:6px}
  .gameTop{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:8px}
  .clues{display:grid;gap:10px;margin:12px 0 16px}
  .clue{position:relative;background:#fff;color:#000;border-radius:14px;border:2px solid #000;padding:14px 14px;font-size:1.08rem;line-height:1.35;box-shadow:0 10px 24px rgba(0,0,0,.25)}
  .clue::before{content:attr(data-n);position:absolute;left:-10px;top:-12px;background:#ffd400;color:#000;font-weight:900;border-radius:999px;padding:6px 10px;border:2px solid #000;box-shadow:0 6px 16px rgba(255,212,0,.35)}
  .options{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:12px}
  .option{display:flex;align-items:center;gap:12px;background:#15141c;border:1px solid rgba(255,255,255,.09);border-radius:14px;padding:10px;cursor:pointer;transition:transform .06s ease;text-align:left}
  .option:hover{transform:translateY(-2px)}
  .option[disabled]{opacity:.55;pointer-events:none}
  .avatar{width:70px;height:70px;border-radius:10px;flex:0 0 70px;object-fit:cover;background:#26252f;border:1px solid rgba(255,255,255,.12)}
  .optText{font-weight:900;color:#fff}
  .feedback{margin-top:10px;font-weight:900;min-height:90px;display:flex;align-items:center;gap:10px}
  .feedback img.correctPhoto{width:min(320px,40vw);height:auto;border-radius:12px;border:2px solid #000;box-shadow:0 10px 24px rgba(0,0,0,.35);background:#fff}
  .good{color:var(--ok)} .bad{color:var(--bad)}
  .score{display:flex;gap:12px;align-items:center;margin-top:6px;color:var(--muted);font-weight:800}
  .score strong{color:var(--text)}
  .hidden{display:none !important}
  .hr{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);margin:14px 0}
  select,input[type=text]{background:#24232e;color:#fff;border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:10px 12px;font-weight:700}
  .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55)}
  .modal.open{display:grid}
  .sheet{width:min(860px,92vw);background:#0f0e15;border:1px solid var(--line);border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--line)}
  .sheet h3{margin:0}.sheet .content{padding:12px 14px;max-height:70vh;overflow:auto}
  .historyItem{display:grid;grid-template-columns:1fr auto auto;gap:10px;padding:10px;border:1px solid var(--line);border-radius:10px;margin-bottom:8px;background:#15141d}
  .historyItem small{color:var(--muted)}
  .caption{color:var(--muted);font-size:12px}
  .result{display:grid;gap:10px}
  .upper .wrap{ text-transform: uppercase; }

.version-label {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 10px;
    color: #ccc;
}

<body>
  <div class=\"version\">v5.2</div>
  
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><h1>Quiz challenge</h1></div>
      <img id="logoImg" class="logo" src="img/logo.jpg" alt="Logo del joc" />
    </div>

    <div class="menuPanel">

        <button id="startBtn" class="btn gray">Nova partida</button>

    <div class="panel">

  <div class="modal" id="historyModal" role="dialog" aria-modal="true" aria-labelledby="histTitle">
    <div class="sheet">

        <h3 id="histTitle">Historial de puntuacions</h3>
        <div style="display:flex;gap:8px">
          <button id="exportCSV" class="btn gray">Exporta CSV</button>

<script>
(function(){
  function $(id){ return document.getElementById(id); }
  var els={};

  // State
  var audioOn=true, actx=null;
  var gameActive=false, timeLimit=true, capsOn=false;
  var mode='expert', totalRounds=15;
  var BANK=[], round=0, remaining=[], current=null, revealed=0;
  var tickInt=null, timeLeft=20, questionT=0, totalTime=0;
  var versus=false, p1={name:'',points:0}, p2={name:'',points:0}, turn=1;
  var KEY='grease_hist_engineB2';

  function shuffle(a){ for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t;} return a; }
  function setToggle(btn, active){ if(!btn) return; btn.classList[active?'add':'remove']('active'); btn.setAttribute('aria-pressed', String(active)); }

  // Audio blips
  function beep(f,d,t,v){ if(!audioOn) return; try{ if(!actx){ actx=new (window.AudioContext||window.webkitAudioContext)(); } var o=actx.createOscillator(),g=actx.createGain(); o.type=t||'sine'; o.frequency.value=f||880; g.gain.value=v||0.08; o.connect(g).connect(actx.destination); o.start(); o.stop(actx.currentTime+(d||0.10)); }catch(e){} }
  function tickDown(){beep(520,0.065,'square',0.05)}
  function tickFinal(){beep(220,0.18,'square',0.08)}
  function sCorrect(){beep(1040,0.12,'triangle',0.09); setTimeout(function(){beep(1240,0.12,'triangle',0.09)},120);}
  function sWrong(){beep(300,0.12,'sawtooth',0.08); setTimeout(function(){beep(220,0.18,'sawtooth',0.08)},140);}

  function loadH(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); } catch(e){ return []; } }
  function saveH(a){ try{ localStorage.setItem(KEY, JSON.stringify(a)); }catch(e){} }
  function pushH(e){ var h=loadH(); h.unshift(e); saveH(h.slice(0,300)); }

  function showH(){
    var h=loadH(); els.histContent.innerHTML=h.length?'' : '<p>No hi ha partides guardades encara.</p>';
    for(var i=0;i<h.length;i++){
      var x=h[i]; var r=document.createElement('div'); r.className='historyItem';
      r.innerHTML='<div><strong>'+x.whenLabel+'</strong><br><small>'+x.rounds+' preguntes · mode '+x.mode+(x.versus?' · versus':'')+(x.p1?(' · '+x.p1):'')+(x.p2?(' vs '+x.p2):'')+'</small></div>'+
                   '<div style="text-align:right">Punts<br><strong>'+x.points+'</strong></div>'+
                   '<div style="text-align:right">'+(x.versus?'Guanyador':'Temps mig')+'<br><small>'+(x.versus?(x.winner||'—'):((x.avgTime?x.avgTime.toFixed(1):'—')+'s'))+'</small></div>';
      els.histContent.appendChild(r);
    }
    $('historyModal').classList.add('open');
  }

  // Load JSON
  var DATA=null;
  async function loadQuestions(){
  async function tryFetch(url){
    try{
      const res = await fetch(url,{cache:'no-store'});
      if(res.ok) return await res.json();
    }catch(e){ /* ignore */ }
    return null;
  }
  DATA = await tryFetch('preguntes_mod.json');
  if(!DATA){ DATA = await tryFetch('preguntes.json'); }
  if(!DATA){
    alert('No s’han pogut carregar les preguntes. Comprova que el fitxer preguntes.json o preguntes_mod.json existeix i torna-ho a provar.');
    throw new Error('No s’ha pogut carregar cap fitxer de preguntes');
  }
});
    if(!res.ok){ throw new Error('No s’ha pogut carregar preguntes.json'); }
    DATA = await res.json();
  }

  function uniqueByKey(arr){
    var seen={}, out=[];
    for(var i=0;i<arr.length;i++){
      var q=arr[i]; var key=q.answer+'||'+(q.pistes||q.clues||[]).join('||');
      if(!seen[key]){ seen[key]=1; out.push(q); }
    }
    return out;
  }

  function normalizeEntry(e){
  var pistes = Array.isArray(e.pistes) ? e.pistes.slice() : (e.pregunta ? [e.pregunta] : []);
  var img = e.imatge || null;
  if (img && typeof img === 'string' && !/^img\//.test(img)) { img = 'img/' + img; }
  return { answer: (e.resposta||'').toLowerCase().trim(), pistes: pistes, image: img, label: (e.label || e.resposta || '').trim(), type: e.tipus || null, choicesFromJson: e.opcions || null, commonChoiceImage: e.imatge_comuna_opcions || null };
} and new {pistes:[],resposta,imatge,label}
    var pistes = Array.isArray(e.pistes) ? e.pistes.slice() : (e.pregunta ? [e.pregunta] : []);
    return { answer: (e.resposta||'').toLowerCase().trim(), pistes: pistes, image: e.imatge || null, label: (e.label || e.resposta || '').trim(), type: e.tipus || null, choicesFromJson: e.opcions || null, commonChoiceImage: e.imatge_comuna_opcions || null };
  }

  function take(list, n){
    var a=list.slice(); shuffle(a); return a.slice(0,n).map(normalizeEntry);
  }

  function guessType(answer){
    var a = (answer||'').toLowerCase();
    var COLORS = {'negre':1,'rosa':1,'blanc':1,'vermell':1,'groc':1,'blau':1,'verd':1};
    var GROUPS = {'tbirds':1,'t-birds':1,'pink ladies':1,'scorpions':1};
    var OBJECTS = {'guitarra':1,'cotxe':1,'greased lightning':1,'jaqueta':1,'pentinat':1};
    var SPORTS = {'futbolamericà':1,'futbol american':1};
    if (COLORS[a]) return 'color';
    if (GROUPS[a]) return 'grup';
    if (OBJECTS[a]) return 'objecte';
    if (SPORTS[a]) return 'esport';
    return 'persona';
  }

  
  // --- tipus inferit per la pregunta i per la resposta ---
  function guessTypeFromQuestion(text){
    var t=(text||'').toLowerCase();
    function has(w){return t.indexOf(w)>=0;}
    if(has('cognom')) return 'cognom';
    if(has('sobrenom')||has('malnom')) return 'sobrenom';
    if(has('color')) return 'color';
    if(has('grup')) return 'grup';
    if(has('instrument')) return 'instrument';
    if(has('esport')) return 'esport';
    if(has('cotxe')||has('vehicle')||has('greased')) return 'vehicle';
    if(has('canç')||has('canco')||has('song')) return 'canço';
    if(has('lloc')||has('bar')||has('institut')||has('rydell')||has('cine')) return 'lloc';
    if(has('vestit')||has('jaqueta')||has('roba')) return 'roba';
    if(has('qui ')) return 'persona';
    return null;
  }
  function guessType(answer){
    var a=(answer||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    var COLORS=['negre','rosa','blanc','vermell','groc','blau','verd','gris'];
    var GROUPS=['tbirds','t-birds','pink ladies','scorpions'];
    var OBJECTS=['guitarra','jaqueta','pentinat'];
    var SPORTS=['futbol america','beisbol'];
    var SURN=['zuko','olsson','balmudo'];
    if(COLORS.indexOf(a)>=0) return 'color';
    if(GROUPS.indexOf(a)>=0) return 'grup';
    if(OBJECTS.indexOf(a)>=0) return 'objecte';
    if(SPORTS.indexOf(a)>=0) return 'esport';
    if(SURN.indexOf(a)>=0) return 'cognom';
    return 'persona';
  }


function prettyLabel(input){
  var s = String(input||'').trim();
  var map = {
    'tbirds': 'T-Birds', 't-birds': 'T-Birds',
    'pinkladies': 'Pink Ladies', 'greasedlightning': 'Greased Lightning',
    'concursdeball': 'Concurs de ball',
    'futbolamerica': 'Futbol americà', 'futbolamerican': 'Futbol americà', 'futbolamericà': 'Futbol americà',
    'vincefontaine': 'Vince Fontaine', 'vince fontaine': 'Vince Fontaine',
    'dannyzuko': 'Danny Zuko', 'danny zuko': 'Danny Zuko'
  };
  var norm = s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/\s+/g,'');
  if (map[norm]) return map[norm];
  if (/\s/.test(s)) return s.toLowerCase().replace(/\b[a-zà-ÿ]/g, c=>c.toUpperCase());
  var t = s.toLowerCase()
    .replace(/(greased)(lightning)/, '$1 $2')
    .replace(/(vince)(fontaine)/, '$1 $2')
    .replace(/(pink)(ladies)/, '$1 $2')
    .replace(/^(t)[- ]?(birds)$/,'T-Birds')
    .replace(/(concurs)(de)(ball)/, '$1 $2 $3')
    .replace(/(futbol)(america[àa]?)/, '$1 americà');
  return t.replace(/\b[a-zà-ÿ]/g, c=>c.toUpperCase());
}

function buildAnswerSet(pool){
    var map={};
    function addEntry(ans, label, img, typeHint){
      var key=(ans||'').toLowerCase().trim();
      if(!key) return;
      if(!map[key]){
        map[key] = { label: (label||ans), image: img||null, type: typeHint || guessType(label||ans) };
      } else {
        if(!map[key].image && img) map[key].image = img;
        if(!map[key].label && label) map[key].label = label;
        if(!map[key].type && typeHint) map[key].type = typeHint;
      }
    }
    for(var i=0;i<pool.length;i++){
      var x=pool[i];
      addEntry(x.answer, x.label||x.answer, x.image||null, x.type||null);
      if (Array.isArray(x.choicesFromJson)) {
        for (var j=0;j<x.choicesFromJson.length;j++){
          var c = x.choicesFromJson[j];
          // Register choices as well, without forcing type
          addEntry(c, c, null, null);
        }
      }
    }
    return map;
}

  function buildBank(modeName, rounds){
    var pool=[];
    if(modeName==='mix'){
      var per=Math.floor(rounds/3), rest=rounds - per*3;
      pool = pool.concat(take(DATA.infantil||[], per));
      pool = pool.concat(take(DATA.expert||[], per)); // difícil
      pool = pool.concat(take(DATA.ultra||[], per));  // expert
      var all=(DATA.infantil||[]).concat(DATA.expert||[]).concat(DATA.ultra||[]);
      pool = pool.concat(take(all, rest));
    } else if (modeName==='facil'){
      pool = take(DATA.infantil||[], rounds);
    } else if (modeName==='dificil'){
      pool = take(DATA.expert||[], rounds);
    } else { // expert
      pool = take(DATA.ultra||[], rounds);
    }
    pool = uniqueByKey(pool).slice(0, rounds);
    if(pool.length < rounds){
      var need = rounds - pool.length;
      var all=(DATA.infantil||[]).concat(DATA.expert||[]).concat(DATA.ultra||[]).map(normalizeEntry);
      pool = pool.concat(uniqueByKey(shuffle(all)).slice(0, need));
    }
    // Decorate with choices using global answer set
    var answersMap = buildAnswerSet(pool);
    var allAnswers = Object.keys(answersMap);
    
var decorated = pool.map(function(q){
  var prompt = (Array.isArray(q.pistes) && q.pistes[0]) ? q.pistes[0] : (q.pregunta||'');
  var ansInfo = answersMap[q.answer] || {};
  var correctType = ansInfo.type || q.type || guessType(q.label||q.answer) || guessTypeFromQuestion(prompt) || 'personatge';

  var opts = null;
  if (Array.isArray(q.choicesFromJson) && q.choicesFromJson.length>=2){
    // Use only the JSON-specified options; shuffle for variety but keep the set intact
    var uniq = Array.from(new Set(q.choicesFromJson.map(function(s){return String(s||'').toLowerCase().trim();})));
    // Ensure the correct answer is present
    if (uniq.indexOf(q.answer)===-1) uniq.unshift(q.answer);
    // Limit to 4 options
    var finalSet = uniq.slice(0,4);
    // If fewer than 4, pad with same-type answers (but only as last resort)
    if (finalSet.length<4){
      var sameType = Object.keys(answersMap).filter(function(a){
        return a!==q.answer && (answersMap[a]&&answersMap[a].type)===correctType;
      });
      for (var k=0;k<sameType.length && finalSet.length<4;k++){
        if (finalSet.indexOf(sameType[k])===-1) finalSet.push(sameType[k]);
      }
    }
    opts = shuffle(finalSet);
  } else {
    // Fallback: build same-type choices from the entire answer set
    var sameType = Object.keys(answersMap).filter(function(a){
      return a!==q.answer && (answersMap[a]&&answersMap[a].type)===correctType;
    });
    var pickFrom = sameType.length>=3 ? sameType : Object.keys(answersMap).filter(function(a){return a!==q.answer;});
    var others = shuffle(pickFrom).slice(0,3);
    opts = shuffle([q.answer].concat(others));
  }

  return { answer:q.answer, pistes:q.pistes, image:q.image, label:q.label, choices:opts, answersMap:answersMap, type:correctType, commonChoiceImage:q.commonChoiceImage||q.commonChoiceImage||null };
});
return decorated;

  }

  function resetUI(){
    els.tutorial.classList.add('hidden');
    els.gameArea.classList.add('hidden');
    els.resultPanel.classList.add('hidden');
    els.startConfig.classList.remove('hidden');
    els.progress.textContent='0 / 0';
    els.feedback.innerHTML='';
    els.points.textContent='0';
    els.roundN.textContent='0';
    els.p2score.classList.add('hidden');
    els.clues.innerHTML='';
    els.options.innerHTML='';
  }
  function showMenu(){ gameActive=false; stopTimer(); resetUI(); }
  function showResults(entry){
    els.resultSummary.innerHTML = entry.versus
      ? '<p><strong>Guanyador:</strong> '+(entry.winner || '—')+'</p><p><strong>'+entry.p1+':</strong> '+entry.p1_points+' punts</p><p><strong>'+entry.p2+':</strong> '+entry.p2_points+' punts</p><p><strong>Temps mig:</strong> '+(entry.avgTime?entry.avgTime.toFixed(1):'—')+'s</p>'
      : '<p><strong>Puntuació:</strong> '+entry.points+' punts</p><p><strong>Temps mig:</strong> '+(entry.avgTime?entry.avgTime.toFixed(1):'—')+'s</p>';
    els.gameArea.classList.add('hidden'); els.tutorial.classList.add('hidden'); els.startConfig.classList.add('hidden'); els.resultPanel.classList.remove('hidden');
  }

  function updateTurnInfo(){ els.turnInfo.textContent=versus?('Torn de: '+(turn===1?p1.name:p2.name)):('Jugador: '+p1.name); }

  function startTimer(){
    if(!timeLimit){ els.timer.style.display='none'; return; }
    els.timer.style.display='inline-block'; timeLeft=20; renderTimer();
    tickInt=setInterval(function(){
      timeLeft--; if(timeLeft<=3) tickDown(); renderTimer();
      if(timeLeft<=0){ tickFinal(); stopTimer(); lock(); questionEnd(); score(false); if(versus){ turn=(turn===1?2:1); updateTurnInfo(); } setTimeout(nextQuestion,900); }
    },1000);
  }
  function stopTimer(){ if(tickInt){ clearInterval(tickInt); tickInt=null; } }
  function renderTimer(){ els.timer.textContent='⏱️ '+timeLeft; els.timer.classList[(timeLeft<=3)?'add':'remove']('low'); els.timer.classList[(timeLeft<=3)?'add':'remove']('blink'); }
  function questionStart(){ questionT=performance.now(); }
  function questionEnd(){
    if(questionT){ var dt=(performance.now()-questionT)/1000; var add = timeLimit ? Math.min(20, Math.max(0,dt)) : Math.max(0,dt); totalTime+=add; }
  }

  function nextQuestion(){
    if(tickInt){clearInterval(tickInt); tickInt=null;}
    if(round>=remaining.length){ finishGame(); return; }
    round++; els.roundN.textContent=round; els.feedback.innerHTML=''; revealed=0; els.revealBtn.disabled=false;
    current=BANK[remaining[round-1]]; renderClues(true); renderOptions(); els.progress.textContent=(round-1)+' / '+remaining.length;
    startTimer(); questionStart();
  }
  function addClue(){
    var ans=(current && (current.label||current.answer)||'').trim();
    var gen=[];
    if(ans){
      gen.push('Nombre de lletres: '+ ans.replace(/\s+/g,'').length);
      gen.push('Comença per: '+ ans.charAt(0).toUpperCase());
    }
    if(revealed>=gen.length){ els.revealBtn.disabled=true; return; }
    var d=document.createElement('div'); d.className='clue'; d.setAttribute('data-n', (revealed+1));
    d.textContent=gen[revealed];
    els.clues.appendChild(d); revealed++;
    if(revealed>=gen.length) els.revealBtn.disabled=true;
  }

  function renderClues(first){
    // Show the main question/prompt (not counted as a revealed hint)
    els.clues.innerHTML='';
    var prompt = '';
    if(typeof current.pregunta === 'string' && current.pregunta.trim()){
      prompt = current.pregunta.trim();
    } else if(Array.isArray(current.pistes) && current.pistes.length){
      prompt = String(current.pistes[0]||'').trim();
    } else {
      prompt = 'Endevina la resposta correcta';
    }
    var d=document.createElement('div'); d.className='clue'; d.setAttribute('data-n','Q');
    d.textContent = prompt;
    els.clues.appendChild(d);
    // reset dynamic revealed counter
    revealed = 0;
    // enable reveal if we can generate dynamic hints
    els.revealBtn.disabled = false;
  }

  function guessImageFor(answer, answersMap, fallbackImage){
  var info = answersMap && answersMap[answer] ? answersMap[answer] : null;
  if (info && info.image) return info.image;
  return fallbackImage || 'img/question.jpg';
}
  function guessLabelFor(answer, answersMap){
  var info = answersMap && answersMap[answer] ? answersMap[answer] : null;
  var raw = (info && info.label) ? info.label : answer;
  return prettyLabel(raw);
}

  function renderOptions(){
    els.options.innerHTML='';
    var arr=current.choices.slice();
    for(var i=0;i<arr.length;i++){
      var id=arr[i];
      var b=document.createElement('button'); b.className='option'; b.dataset.id=id;
      var im=document.createElement('img'); im.className='avatar';
      im.src = current.commonChoiceImage ? current.commonChoiceImage : guessImageFor(id, current.answersMap, 'img/question.jpg');
      im.alt='';
      im.onerror=function(){ this.style.opacity=.15; };
      var t=document.createElement('div'); t.className='optText'; t.textContent=guessLabelFor(id, current.answersMap);
      b.appendChild(im); b.appendChild(t); b.addEventListener('click', onAnswer); els.options.appendChild(b);
    }
  }

  function onAnswer(e){
    var chosen=e.currentTarget.dataset.id;
    lock(); stopTimer(); questionEnd();
    var ok=(chosen===current.answer); score(ok, chosen);
    if(versus){ turn=(turn===1?2:1); updateTurnInfo(); }
    setTimeout(nextQuestion, 1000);
  }
  function lock(){ var buttons=document.querySelectorAll('.option'); for(var i=0;i<buttons.length;i++){ buttons[i].disabled=true; } }

  function score(ok, chosen){
    var tgt=(versus && turn===2)?p2:p1;
    if(ok){
      var base=100, pen=Math.floor(base/Math.max((current.pistes||[]).length,1)), bonus=Math.max(0,timeLeft*2);
      var pts=Math.max(10, base - pen*(revealed-1)) + bonus;
      tgt.points+=pts; sCorrect();
      // Show ONLY image of the correct answer (no text)
      var imgURL = guessImageFor(current.answer, current.answersMap, current.image);
      els.feedback.innerHTML = '<img class="correctPhoto" src="'+imgURL+'" alt=""/>';
    } else {
      sWrong();
      els.feedback.innerHTML='<span class="bad">Incorrecta.</span>';
    }
    els.points.textContent=p1.points;
    if(versus){ els.p2score.textContent=(p2.name+': '+p2.points+' punts'); els.p2score.classList.remove('hidden'); }
    els.progress.textContent=(round)+' / '+remaining.length;
  }

  function finishGame(){
    gameActive=false; stopTimer(); questionEnd();
    var winner=null,total=p1.points;
    if(versus){ total+=p2.points; winner=(p1.points===p2.points)?'Empat':(p1.points>p2.points?p1.name:p2.name); }
    var now=new Date();
    var entry={ mode:mode,versus:versus,p1:p1.name,p2:versus?p2.name:null,p1_points:p1.points,p2_points:versus?p2.points:null,
      points:versus?(p1.points+p2.points):p1.points,rounds:remaining.length,avgTime:(totalTime/Math.max(remaining.length,1))||0,
      winner:winner,when:now.toISOString(),whenLabel:now.toLocaleString() };
    pushH(entry); showResults(entry);
  }
  function cancelGame(){
    if(!gameActive) return;
    if(!confirm('Vols sortir de la partida i tornar al menú? No es guardarà a l’historial.')) return;
    gameActive=false; stopTimer(); resetUI();
  }

  function bindAll(){
    els.startBtn=$('startBtn'); els.historyBtn=$('historyBtn'); els.soundBtn=$('soundBtn'); els.logoImg=$('logoImg'); els.capsBtn=$('capsBtn'); els.timeBtn=$('timeBtn');
    els.startConfig=$('startConfig'); els.beginBtn=$('beginBtn'); els.versusSel=$('versusSel'); els.p2wrap=$('p2wrap'); els.player1=$('player1'); els.player2=$('player2'); els.tutorial=$('tutorial'); els.goPlay=$('goPlay');
    els.gameArea=$('gameArea'); els.turnInfo=$('turnInfo'); els.timer=$('timer'); els.progress=$('progress'); els.revealBtn=$('revealBtn'); els.endGameBtn=$('endGameBtn'); els.clues=$('clues'); els.options=$('options'); els.feedback=$('feedback'); els.points=$('points'); els.roundN=$('roundN'); els.p2score=$('p2score');
    els.modal=$('historyModal'); els.histContent=$('histContent'); els.closeHist=$('closeHist'); els.clearHist=$('clearHist'); els.exportCSV=$('exportCSV'); els.modeSel=$('modeSel'); els.roundsSel=$('roundsSel');
    els.resultPanel=$('resultPanel'); els.resultSummary=$('resultSummary'); els.playAgainBtn=$('playAgainBtn'); els.backToMenuBtn=$('backToMenuBtn'); els.openHistoryBtn=$('openHistoryBtn');

    setToggle(els.soundBtn, true); setToggle(els.capsBtn, false); setToggle(els.timeBtn, true);
    els.logoImg.onerror=function(){ els.logoImg.style.display='none'; };

    els.startBtn.addEventListener('click',function(){ resetUI(); els.startConfig.classList.remove('hidden'); });
    els.historyBtn.addEventListener('click', showH);

    els.soundBtn.addEventListener('click',function(e){ audioOn=!audioOn; setToggle(e.currentTarget, audioOn); });
    els.capsBtn.addEventListener('click',function(e){ capsOn=!capsOn; document.body.classList.toggle('upper',capsOn); setToggle(e.currentTarget, capsOn); });
    els.timeBtn.addEventListener('click',function(e){ timeLimit=!timeLimit; setToggle(e.currentTarget, timeLimit);
      if(!timeLimit){ stopTimer(); els.timer.style.display='none'; } else { if(!els.gameArea.classList.contains('hidden')){ stopTimer(); startTimer(); } }
    });

    els.versusSel.addEventListener('change',function(){ if(els.versusSel.value!=='on') els.p2wrap.classList.add('hidden'); else els.p2wrap.classList.remove('hidden'); });
    els.beginBtn.addEventListener('click',function(){ mode=els.modeSel.value; totalRounds=parseInt(els.roundsSel.value,10)||15;
      var n1=els.player1.value.trim(); if(!n1){alert('Introdueix el nom del Jugador 1.'); return;} p1={name:n1,points:0};
      versus=(els.versusSel.value==='on'); if(versus){ var n2=els.player2.value.trim(); if(!n2){alert('Introdueix el nom del Jugador 2.'); return;} p2={name:n2,points:0}; els.p2score.classList.remove('hidden'); els.p2score.textContent=p2.name+': 0 punts'; } else { els.p2score.classList.add('hidden'); }
      els.startConfig.classList.add('hidden'); els.tutorial.classList.remove('hidden');
    });
    els.goPlay.addEventListener('click',async function(){
      try{
        if(!DATA) await loadQuestions();
        BANK = (function(){
          var list = buildBank(mode, totalRounds);
          var idx=[]; for(var i=0;i<list.length;i++) idx.push(i);
          remaining=idx; return list;
        })();
        round=0; p1.points=0; p2.points=0; totalTime=0; revealed=0;
        els.points.textContent='0'; els.roundN.textContent='0'; els.progress.textContent='0 / '+remaining.length;
        els.gameArea.classList.remove('hidden'); els.tutorial.classList.add('hidden'); els.resultPanel.classList.add('hidden');
        turn=1; updateTurnInfo(); nextQuestion(); gameActive=true;
      }catch(err){
        alert('No s’han pogut carregar les preguntes. Obre el joc amb un servidor (Live Server, npx serve o GitHub Pages).');
      }
    });

    els.revealBtn.addEventListener('click',function(){ if(!els.gameArea.classList.contains('hidden')) addClue(); });
    els.endGameBtn.addEventListener('click', cancelGame);
    window.addEventListener('keydown',function(e){ var k=(e.key||'').toLowerCase(); if(k==='h' && !els.gameArea.classList.contains('hidden') && !els.revealBtn.disabled) addClue(); if(k==='m') els.soundBtn.click(); });

    els.closeHist.addEventListener('click',function(){ $('historyModal').classList.remove('open'); });
    els.clearHist.addEventListener('click',function(){ try{ localStorage.removeItem(KEY); }catch(e){} showH(); });
    els.exportCSV.addEventListener('click', function(){
      var h=loadH();
      var head=['data','mode','versus','jugador1','jugador2','rondes','punts_totals','p1_points','p2_points','guanyador','temps_mig_s'].join(',');
      var rows=[]; for(var i=0;i<h.length;i++){ var x=h[i]; rows.push([JSON.stringify(x.whenLabel),x.mode,x.versus,JSON.stringify(x.p1||''),JSON.stringify(x.p2||''),x.rounds,x.points,x.p1_points||'',x.p2_points||'',JSON.stringify(x.winner||''),(x.avgTime?x.avgTime.toFixed(2):'')].join(',')); }
      var csv=[head].concat(rows).join('\n');
      var blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
      var url=URL.createObjectURL(blob);
      var a=document.createElement('a'); a.href=url; a.download='grease_historial.csv'; a.click(); URL.revokeObjectURL(url);
    });

    els.playAgainBtn.addEventListener('click', function(){ resetUI(); els.tutorial.classList.remove('hidden'); });
    els.backToMenuBtn.addEventListener('click', showMenu);
    els.openHistoryBtn.addEventListener('click', showH);
  }

  function init(){ bindAll(); }
  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', init); } else { init(); }
})();</script>

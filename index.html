<!doctype html>
<meta charset="utf-8">
<title>Listener Test</title>
<style>
  body{font-family:system-ui;background:#111;color:#eee;padding:24px}
  button{font-size:16px;padding:10px 14px;border-radius:10px;border:0;background:#2563eb;color:#fff}
  #log{margin-top:16px;font:14px/1.4 ui-monospace,monospace;white-space:pre-wrap}
</style>
<h1>Prova d'escoltadors</h1>
<p>Si en fer clic veus el comptador pujar, els <em>event listeners</em> funcionen en aquest entorn.</p>
<button id="probe">Fes clic</button>
<div id="log">clics: 0</div>
<script>
(function(){
  var n=0, btn=document.getElementById('probe'), log=document.getElementById('log');
  if(!btn){ alert('No s\'ha trobat el botó #probe'); return; }
  btn.addEventListener('click', function(){ n++; log.textContent='clics: '+n; });
  // També prova teclat
  window.addEventListener('keydown', function(e){ if((e.key||'').toLowerCase()==='k'){ n++; log.textContent='clics: '+n; } });
})();
</script>
